<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Clif - Liquid Glass</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body {
      min-height: 100vh;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 16px;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .back-btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    /* iOS Status Bar */
    .ios-status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 24px 8px 24px;
      z-index: 50;
      color: #000;
      font-size: 14px;
      font-weight: 600;
    }

    .iphone-frame.night .ios-status-bar {
      color: #fff;
    }

    .status-bar-time {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .status-bar-left {
      display: flex;
      align-items: center;
      gap: 4px;
      width: 70px;
    }

    .status-bar-right {
      display: flex;
      align-items: center;
      gap: 4px;
      width: 70px;
      justify-content: flex-end;
    }

    .status-bar-right svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .battery {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .battery-icon {
      width: 22px;
      height: 11px;
      border: 1.5px solid currentColor;
      border-radius: 3px;
      position: relative;
      display: flex;
      align-items: center;
      padding: 1.5px;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      right: -4px;
      top: 50%;
      transform: translateY(-50%);
      width: 2px;
      height: 5px;
      background: currentColor;
      border-radius: 0 1px 1px 0;
    }

    .battery-level {
      height: 100%;
      width: 80%;
      background: currentColor;
      border-radius: 1px;
    }

    /* Liquid Glass specific styles */
    .lg-tab-bar {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .lg-tab-item {
      color: rgba(0, 0, 0, 0.5);
    }

    .lg-tab-item.active {
      color: rgba(0, 0, 0, 0.85);
      background: rgba(255, 255, 255, 0.35);
    }

    /* Night mode tab bar - darker for contrast */
    .iphone-frame.night .lg-tab-bar {
      background: rgba(30, 30, 35, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .iphone-frame.night .lg-tab-item {
      color: rgba(255, 255, 255, 0.5);
    }

    .iphone-frame.night .lg-tab-item.active {
      color: white;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .lg-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .scene-container {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      padding: 12px;
      padding-bottom: 0;
    }

    .cliff-image {
      max-height: 80%;
      max-width: 90%;
      object-fit: contain;
      filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.3));
      margin-bottom: -20px;
    }

    .status-card {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      padding: 12px 14px;
      border-radius: 16px;
    }
    
    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .time-display {
      color: rgba(0, 0, 0, 0.65);
    }

    /* Badges row */
    .badges-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    /* Streak badge */
    .streak-badge {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 4px 6px;
      height: 22px;
      box-sizing: border-box;
    }

    .streak-value {
      font-size: 11px;
      font-weight: 600;
      line-height: 1;
    }

    .time-value {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .time-label {
      font-size: 11px;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.5);
      margin-top: 2px;
    }

    /* Night mode card text */
    .iphone-frame.night .time-display {
      color: rgba(255, 255, 255, 0.9);
    }

    .iphone-frame.night .time-label {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Blocked apps icons */
    .blocked-apps {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 4px 6px;
      height: 22px;
      box-sizing: border-box;
    }

    .blocked-app-icon {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      object-fit: cover;
    }

    .blocked-app-icon:not(:first-child) {
      margin-left: -4px;
    }

    /* Time row with icons */
    .time-row {
      display: flex;
      align-items: center;
    }

    /* Settings button */
    .settings-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .settings-btn svg {
      width: 18px;
      height: 18px;
      stroke: rgba(0, 0, 0, 0.6);
      fill: none;
      stroke-width: 1.5;
    }

    .iphone-frame.night .settings-btn svg {
      stroke: rgba(255, 255, 255, 0.8);
    }

    .progress-container {
      margin-top: 2px;
    }

    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .progress-label {
      font-size: 10px;
      color: rgba(0, 0, 0, 0.5);
    }

    .iphone-frame.night .progress-label {
      color: rgba(255, 255, 255, 0.7);
    }

    .progress-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 27%;
      background: linear-gradient(90deg, #34C759 0%, #30D158 100%);
      border-radius: 2px;
    }

    /* Tab bar icons */
    .tab-icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }

    .tab-label {
      font-size: 9px;
      font-weight: 500;
      margin-top: 2px;
    }

    /* Day/Night backgrounds */
    .iphone-frame.day {
      background: linear-gradient(180deg, #A8C8E8 0%, #C4D4E4 30%, #E8DDD4 60%, #E8D4C8 100%);
    }

    .iphone-frame.night {
      background: linear-gradient(180deg, #0a0a1a 0%, #1a1a4a 30%, #2a4a8a 100%);
    }

    /* Stars for night mode */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .iphone-frame.night .stars {
      opacity: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Theme toggle */
    .theme-toggle {
      display: flex;
      gap: 4px;
      background: rgba(60, 60, 60, 0.8);
      padding: 4px;
      border-radius: 12px;
      margin-top: 24px;
    }

    .theme-btn {
      padding: 8px 20px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .theme-btn:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .theme-btn.active {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .theme-btn svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .theme-btn.night svg {
      fill: currentColor;
      stroke: none;
    }

    /* ==========================================
       iOS Push Navigation System
       ========================================== */

    /* Navigation container - holds all screens */
    .nav-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    /* Individual screen */
    .nav-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(45, 45, 50, 0.98);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      transform: translateX(100%);
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
      z-index: 200;
      display: flex;
      flex-direction: column;
    }

    /* Home screen keeps transparent background */
    .nav-screen.home {
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .nav-screen.active {
      transform: translateX(0);
    }

    /* When a screen is pushed (another comes on top), shift it left */
    .nav-screen.active.pushed {
      transform: translateX(-30%);
    }

    /* Home screen (base) - always visible, shifts left when pushing */
    .nav-screen.home {
      transform: translateX(0);
      z-index: 100;
    }

    .nav-screen.home.pushed {
      transform: translateX(-30%);
    }

    /* ==========================================
       Fullscreen Modal System
       ========================================== */

    .modal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(50px) saturate(180%);
      -webkit-backdrop-filter: blur(50px) saturate(180%);
      z-index: 300;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .modal.active {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      padding-top: 54px;
    }

    .modal-close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .modal-close-btn svg {
      width: 14px;
      height: 14px;
      stroke: rgba(0, 0, 0, 0.6);
      stroke-width: 2;
      fill: none;
    }

    .modal-title {
      font-size: 17px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.85);
      text-align: center;
      flex: 1;
      margin-left: 30px; /* Balance the close button */
    }

    /* Night mode modal */
    .iphone-frame.night .modal {
      background: rgba(30, 30, 40, 0.7);
    }

    .iphone-frame.night .modal-close-btn {
      background: rgba(255, 255, 255, 0.15);
    }

    .iphone-frame.night .modal-close-btn svg {
      stroke: rgba(255, 255, 255, 0.8);
    }

    .iphone-frame.night .modal-title {
      color: white;
    }

    .modal-content {
      flex: 1;
      padding: 0 16px 16px 16px;
      overflow-y: auto;
    }

    /* Screen header with back button (for push navigation) */
    .screen-header {
      display: flex;
      align-items: center;
      padding: 54px 16px 12px 16px;
      gap: 8px;
    }

    .screen-back-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: white;
      font-size: 17px;
      font-family: inherit;
      cursor: pointer;
      padding: 0;
      margin-left: -4px;
    }

    .screen-back-btn svg {
      width: 12px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2.5;
      fill: none;
    }

    .screen-title {
      flex: 1;
      font-size: 17px;
      font-weight: 600;
      color: white;
      text-align: center;
      margin-right: 60px; /* Balance the back button */
    }

    /* Screen content area */
    .screen-content {
      flex: 1;
      padding: 0 16px 16px 16px;
      overflow-y: auto;
    }

    /* Screen overlay (darkens home when screen is pushed) */
    .screen-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0);
      pointer-events: none;
      transition: background 0.35s ease;
      z-index: 150;
    }

    .screen-overlay.active {
      background: rgba(0, 0, 0, 0.1);
      pointer-events: auto;
    }

    /* Settings list styles */
    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .settings-group {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-radius: 12px;
      overflow: hidden;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      color: white;
      font-size: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .settings-item:last-child {
      border-bottom: none;
    }

    .settings-item-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .settings-item-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-item-icon svg {
      width: 16px;
      height: 16px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    .settings-item-chevron {
      width: 8px;
      height: 14px;
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 2;
      fill: none;
    }

    .settings-item-value {
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* ==========================================
       Settings Modal Styles
       ========================================== */

    /* Settings modal header buttons */
    .settings-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      padding-top: 54px;
    }

    .settings-header-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .settings-header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .settings-header-btn svg {
      width: 16px;
      height: 16px;
      stroke: rgba(0, 0, 0, 0.7);
      stroke-width: 2;
      fill: none;
    }

    .settings-header-btn.save svg {
      stroke: #34C759;
      stroke-width: 2.5;
    }

    /* Night mode header buttons */
    .iphone-frame.night .settings-header-btn {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .iphone-frame.night .settings-header-btn svg {
      stroke: rgba(255, 255, 255, 0.8);
    }

    .iphone-frame.night .settings-header-btn.save svg {
      stroke: #30D158;
    }

    /* Settings Header Section - darker background */
    .settings-header-section {
      background: rgba(0, 0, 0, 0.08);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      padding-bottom: 16px;
      margin-bottom: 12px;
    }

    .iphone-frame.night .settings-header-section {
      background: rgba(0, 0, 0, 0.25);
      border-bottom-color: rgba(255, 255, 255, 0.08);
    }

    /* Profile section */
    .settings-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 16px 12px;
      gap: 6px;
    }

    .profile-avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .profile-name-row {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.85);
    }

    .profile-edit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .profile-edit-btn svg {
      width: 12px;
      height: 12px;
      stroke: rgba(0, 0, 0, 0.4);
      stroke-width: 2;
      fill: none;
    }

    .iphone-frame.night .profile-name {
      color: white;
    }

    .iphone-frame.night .profile-edit-btn svg {
      stroke: rgba(255, 255, 255, 0.5);
    }

    /* Profile badges row */
    .profile-badges {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 2px;
    }

    .profile-badge {
      display: flex;
      align-items: center;
      gap: 2px;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 6px;
      padding: 4px 8px;
      height: 22px;
      box-sizing: border-box;
    }

    .profile-badge span {
      font-size: 11px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.7);
      line-height: 1;
    }

    .profile-badge-icon {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      object-fit: cover;
    }

    .profile-badge-icon:not(:first-child) {
      margin-left: -4px;
    }

    .iphone-frame.night .profile-badge {
      background: rgba(255, 255, 255, 0.12);
    }

    .iphone-frame.night .profile-badge span {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Settings sections */
    .settings-section {
      padding: 0 12px;
      margin-bottom: 12px;
    }

    .settings-section-title {
      font-size: 11px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      padding-left: 4px;
    }

    .iphone-frame.night .settings-section-title {
      color: rgba(255, 255, 255, 0.5);
    }

    .settings-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    .iphone-frame.night .settings-card {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .settings-row:last-child {
      border-bottom: none;
    }

    .iphone-frame.night .settings-row {
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    .settings-row-label {
      font-size: 14px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.85);
    }

    .iphone-frame.night .settings-row-label {
      color: white;
    }

    .settings-row-value {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .iphone-frame.night .settings-row-value {
      color: rgba(255, 255, 255, 0.5);
    }

    .settings-row-chevron {
      width: 6px;

    // Generate random stars
    function generateStars() {
      const starsContainer = document.getElementById('stars');
      starsContainer.innerHTML = '';

      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 60 + '%'; // Only in upper portion
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    function setTheme(theme) {
      const iphone = document.getElementById('iphone');
      const buttons = document.querySelectorAll('.theme-btn');

      // Update iPhone frame class
      iphone.classList.remove('day', 'night');
      iphone.classList.add(theme);

      // Update button states
      buttons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.classList.contains(theme)) {
          btn.classList.add('active');
        }
      });
    }

    // Generate stars on load
    generateStars();

    // ==========================================
    // iOS Push Navigation System
    // ==========================================

    // Navigation stack to track screen history
    const navStack = ['homeScreen'];

    /**
     * Push a new screen onto the navigation stack
     * @param {string} screenId - The ID of the screen to push
     */
    function navPush(screenId) {
      const currentScreenId = navStack[navStack.length - 1];
      const currentScreen = document.getElementById(currentScreenId);
      const newScreen = document.getElementById(screenId);
      const overlay = document.getElementById('screenOverlay');

      if (!newScreen) return;

      // Add to stack
      navStack.push(screenId);

      // Animate current screen (push back slightly)
      currentScreen.classList.add('pushed');

      // Show overlay
      overlay.classList.add('active');

      // Animate new screen in from right
      newScreen.classList.add('active');
    }

    /**
     * Pop the current screen from the navigation stack
     */
    function navPop() {
      if (navStack.length <= 1) return;

      const currentScreenId = navStack.pop();
      const currentScreen = document.getElementById(currentScreenId);
      const previousScreenId = navStack[navStack.length - 1];
      const previousScreen = document.getElementById(previousScreenId);
      const overlay = document.getElementById('screenOverlay');

      // Animate current screen out (slide right)
      currentScreen.classList.remove('active');

      // Animate previous screen back to center
      previousScreen.classList.remove('pushed');

      // Hide overlay if back to home
      if (navStack.length === 1) {
        overlay.classList.remove('active');
      }
    }

    /**
     * Navigate to a specific screen (replaces current stack)
     * @param {string} screenId - The ID of the screen to navigate to
     */
    function navTo(screenId) {
      // Reset all screens
      document.querySelectorAll('.nav-screen').forEach(screen => {
        screen.classList.remove('active', 'pushed');
      });

      const homeScreen = document.getElementById('homeScreen');
      const targetScreen = document.getElementById(screenId);
      const overlay = document.getElementById('screenOverlay');

      // Reset stack
      navStack.length = 0;
      navStack.push('homeScreen');

      if (screenId === 'homeScreen') {
        overlay.classList.remove('active');
      } else {
        navStack.push(screenId);
        homeScreen.classList.add('pushed');
        targetScreen.classList.add('active');
        overlay.classList.add('active');
      }
    }

    // ==========================================
    // Modal System
    // ==========================================

    /**
     * Open a modal by ID
     * @param {string} modalId - The ID of the modal to open
     */
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.add('active');
      }
    }

    /**
     * Close a modal by ID
     * @param {string} modalId - The ID of the modal to close
     */
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('active');
      }
    }

    // ==========================================
    // Settings Functions
    // ==========================================

    /**
     * Update slider display value
     * Slider has 24 steps: 1-6 = 10min-60min (10min steps), 7-24 = 1h10m-4h (10min steps)
     * @param {number} value - Slider value (1-24)
     */
    function updateSliderValue(value) {
      const minutes = value * 10; // Each step is 10 minutes
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;

      let display;
      if (hours === 0) {
        display = `${mins}min`;
      } else if (mins === 0) {
        display = `${hours}h`;
      } else {
        display = `${hours}h ${mins}m`;
      }

      document.getElementById('sliderValue').textContent = display;
    }

    /**
     * Toggle switch state
     * @param {HTMLElement} element - The toggle switch element
     */
    function toggleSwitch(element) {
      element.classList.toggle('active');
    }

    /**
     * Open a sub-modal
     * @param {string} modalId - The ID of the sub-modal to open
     */
    function openSubModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.add('active');
      }
    }

    /**
     * Close a sub-modal
     * @param {string} modalId - The ID of the sub-modal to close
     */
    function closeSubModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('active');
      }
    }
  </script>
</body>
