<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Clif - Liquid Glass</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body {
      min-height: 100vh;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Liquid Glass specific styles */
    .lg-tab-bar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .lg-tab-item {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .lg-tab-item.active {
      color: white;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .lg-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .scene-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }
    
    .cliff-image {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
    }
    
    .status-card {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      padding: 16px 20px;
      border-radius: 20px;
    }
    
    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .time-display {
      color: white;
    }
    
    .time-value {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1.5px;
      line-height: 1;
    }
    
    .time-label {
      font-size: 13px;
      font-weight: 400;
      opacity: 0.7;
      margin-top: 2px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(52, 199, 89, 0.2);
      border-radius: 100px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #34C759;
      border-radius: 50%;
    }
    
    .status-text {
      font-size: 13px;
      font-weight: 600;
      color: #34C759;
    }
    
    .progress-container {
      margin-top: 4px;
    }
    
    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .progress-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .progress-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 35%;
      background: linear-gradient(90deg, #34C759 0%, #30D158 100%);
      border-radius: 3px;
    }
    
    /* Tab bar icons */
    .tab-icon {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }
    
    .tab-label {
      font-size: 10px;
      font-weight: 500;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="dynamic-island"></div>
    
    <div class="safe-area">
      <!-- Main scene -->
      <div class="scene-container">
        <!-- Status card -->
        <div class="status-card lg-card">
          <div class="status-header">
            <div class="time-display">
              <div class="time-value">2h 34m</div>
              <div class="time-label">Screen time today</div>
            </div>
            <div class="status-indicator">
              <div class="status-dot"></div>
              <span class="status-text">On Track</span>
            </div>
          </div>
          <div class="progress-container">
            <div class="progress-labels">
              <span class="progress-label">Daily goal: 4h</span>
              <span class="progress-label">35%</span>
            </div>
            <div class="progress-track">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>
        
        <!-- Cliff illustration -->
        <img src="/assets/home.png" alt="Clif on the cliff" class="cliff-image">
      </div>
      
      <!-- Tab bar -->
      <nav class="tab-bar lg-tab-bar">
        <div class="tab-bar-item lg-tab-item active">
          <svg class="tab-icon" viewBox="0 0 24 24">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span class="tab-label">Home</span>
        </div>
        <div class="tab-bar-item lg-tab-item">
          <svg class="tab-icon" viewBox="0 0 24 24">
            <line x1="18" y1="20" x2="18" y2="10"/>
            <line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="14"/>
          </svg>
          <span class="tab-label">Stats</span>
        </div>
        <div class="tab-bar-item lg-tab-item">
          <svg class="tab-icon" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span class="tab-label">Block</span>
        </div>
        <div class="tab-bar-item lg-tab-item">
          <svg class="tab-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span class="tab-label">Settings</span>
        </div>
      </nav>
    </div>
  </div>
</body>
</html>
